name: Build geniusai-server

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'version tag for the release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: geniusai_server
          environment-file: environment.yml
          python-version: '3.12'
          auto-activate-base: false
          miniconda-version: latest

      - name: Display Python version
        shell: bash -l {0}
        run: python --version

      - name: Install PyInstaller
        shell: bash -l {0}
        run: pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash -l {0}
        env:
          KMP_DUPLICATE_LIB_OK: 'TRUE'
        run: pyinstaller geniusai_server.spec --noconfirm

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: geniusai-server-windows-x64
          path: dist/
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    name: Build macOS ARM64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: geniusai_server
          environment-file: environment.yml
          python-version: '3.12'
          auto-activate-base: false
          miniconda-version: latest
          architecture: arm64

      - name: Display Python version
        shell: bash -l {0}
        run: python --version

      - name: Install PyInstaller
        shell: bash -l {0}
        run: pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash -l {0}
        env:
          KMP_DUPLICATE_LIB_OK: 'TRUE'
        run: pyinstaller geniusai_server.spec --noconfirm

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: geniusai-server-macos-arm64
          path: dist/
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: git tagging
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ inputs.tag }}

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: geniusai-server-windows-x64
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: geniusai-server-macos-arm64
          path: artifacts/macos

      - name: Zip Windows artifact
        run: |
          cd artifacts/windows
          zip -r ../geniusai-server-windows-x64.zip .
          cd ../..

      - name: Zip macOS artifact
        run: |
          cd artifacts/macos
          zip -r ../geniusai-server-macos-arm64.zip .
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          files: |
            artifacts/geniusai-server-windows-x64.zip
            artifacts/geniusai-server-macos-arm64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
